<h2>Admin Panel</h2>

<form action="/update-menu" method="POST">
  <h3>Enable/Disable Categories</h3>
  <label><input type="checkbox" name="enable_breakfast" checked> Breakfast</label><br>
  <label><input type="checkbox" name="enable_lunch"> Lunch</label><br>
  <label><input type="checkbox" name="enable_beverage" checked> Beverage</label><br>

  <hr>
  <h3>Edit Menu Items</h3>
  <div>
    <input type="text" name="item_1_name" value="Chapatti">
    <input type="number" name="item_1_price" value="10">
    <label><input type="checkbox" name="item_1_available" checked> Available</label>
  </div>

  <!-- Add more items dynamically or statically -->

  <button type="submit">Save Changes</button>
</form>
